
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to bottom right, #0f4d92, #5d8aa8, #7F9C96, #8FAD88, #E3F988);
      color: #fff;
      margin: 0;
      padding: 40px;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      color: #E3F988;
      text-align: center;
      margin-bottom: 30px;
    }
    form {
      background-color: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: 0 auto 30px auto;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-family: 'Montserrat', sans-serif;
    }
    button {
      background-color: #E3F988;
      color: #203a43;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #cde86f;
    }
    .redes {
      text-align: center;
    }
    .redes a {
      display: inline-block;
      margin: 10px;
      color: #E3F988;
      text-decoration: none;
      font-weight: bold;
    }
    .redes a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h2>Contáctanos</h2>

  <form>
    <input type="text" placeholder="Tu nombre" required>
    <input type="email" placeholder="Tu correo" required>
    <textarea rows="5" placeholder="Tu mensaje"></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="redes">
    <h2>Síguenos en Instagram</h2>
    <a href="https://www.instagram.com/mari_wavess?igsh=MTh1dXZzb2YzbTNxcA==" target="_blank">@mari_wavess</a>
    <a href="https://www.instagram.com/_hyxim?igsh=anlma3YyeHhwMzFh" target="_blank">@_hyxim</a>
  </div>
</body>
</html>
